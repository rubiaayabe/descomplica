<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando o Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1 class="text-center">Testando o Bootstrap</h1>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="#secao1">Seção 1</a>
        <a class="nav-link text-white" href="#secao2">Seção 2</a>
        <a class="nav-link text-white" href="#secao3">Seção 3</a>
      </nav>
    </div>
  </header>

  <!-- Corpo da Página -->
  <main>
    <div class="container my-5">
      
      <!-- Seção 1 -->
      <section id="secao1" class="mb-5">
        <div class="p-4 bg-light rounded">
          <h2 class="text-primary">Título - Seção 1</h2>
          <p>Primeira seção do corpo da página.</p>
        </div>
      </section>

      <!-- Seção 2 -->
      <section id="secao2" class="mb-5">
        <div class="p-4 bg-light rounded">
          <h2 class="text-primary">Título - Seção 2</h2>
          <p>Segunda seção do corpo da página.</p>
        </div>
      </section>

      <!-- Seção 3 -->
      <section id="secao3">
        <div class="p-4 bg-light rounded">
          <h2 class="text-primary">Título - Seção 3</h2>
          <p>Terceira seção do corpo da página.</p>
        </div>
      </section>

    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; <span id="ano"></span> Testando o Bootstrap. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Script para adicionar o ano atual -->
  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>

</body>
</html>
